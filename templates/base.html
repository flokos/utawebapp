{% load staticfiles %}
<html>
    <head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet"   type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- js tooltips -->
		<script>$(document).ready(function() {$('[data-toggle=tooltip]').tooltip();});</script>
		<!-- Custom CSS -->
		<link rel="stylesheet"   type="text/css" href="{% static 'css/index.css' %}">
		<title>M.A.P |
        {% block title %}{% endblock %}</title>
	</head>
    <body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="{% url 'home' %}"><strong>M</strong>.<strong>A</strong>.<strong>P</strong></a>
				</div>
				{% if user.is_authenticated %}
					<ul class="nav navbar-nav nav-pills navbar-sticky-top navbar-right">
						<li {% if '/about/' in request.get_full_path %}class="active"{% endif %}><a href="/utastar/about/">About</a></li>
						<li {% if '/utastar/' == request.get_full_path %}class="active"{% endif %}><a href="/utastar/"><span class="glyphicon glyphicon-home"> Home</span></a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<span class="glyphicon glyphicon-user"></span>
								<strong>{{ user.username }}</strong>
								<span class="glyphicon glyphicon-chevron-down"></span>
							</a>
							 
							<ul class="dropdown-menu">
								<li><a href="{% url 'logout_page'%}" >Sign Out <span class="glyphicon glyphicon-log-out pull-right"></span></a></li>
							</ul>
						</li>
					</ul>
				{% else %}
					<ul class="nav navbar-nav nav-pills navbar-sticky-top navbar-right">
						<li {% if '/about/' in request.get_full_path %}class="active"{% endif %}><a href="/utastar/about/">About</a></li>
						<li {% if '/register/' == request.get_full_path %}class="active"{% endif %}><a href="/register/"><span class="">Register</span></a></li>
						<li {% if '/accounts/login/' == request.get_full_path %}class="active"{% endif %}><a href="/accounts/login/"><span class="glyphicon glyphicon-log-in"> Login</span></a></li>
					</ul>
				{% endif %}
			</div>
		</nav>
        {% block content %}{% endblock %}
    </body>
</html>
